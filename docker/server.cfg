// Quake Live Server Configuration for AI Training
// This config is optimized for RL agent training

// Server Identity
set sv_hostname "QL AI Training Server"
set sv_tags "training,ai,bot"

// Network Settings
set net_port "27960"
set sv_maxclients "4"
set sv_privateClients "0"

// Game Settings
set g_gametype "0"          // 0=FFA, 1=Duel, 3=TDM, 4=CA
set fraglimit "50"
set timelimit "10"
set g_startingHealth "100"
set g_startingArmor "0"

// Map Rotation (Training Maps)
set sv_mapPoolFile "mappool_training.txt"
set map "campgrounds"

// Bot Settings (for training opponents)
set bot_enable "1"
set bot_minplayers "2"
set bot_nochat "1"

// minqlx Plugin Settings
set qlx_plugins "ql_agent_plugin"
set qlx_database "Redis"

// Redis Connection (overridden by environment variables)
// These are defaults, actual values come from docker-compose
set qlx_redisAddress "redis"
set qlx_redisPort "6379"
set qlx_redisDatabase "0"

// Agent Configuration (Steam ID of the AI agent account)
// IMPORTANT: Set this to your agent's Steam ID
set qlx_agentSteamId "76561198000000000"

// Weapon Configuration
set qlx_weaponMapJson "{\"0\": \"Gauntlet\", \"1\": \"Machinegun\", \"2\": \"Shotgun\", \"3\": \"Grenade Launcher\", \"4\": \"Rocket Launcher\", \"5\": \"Lightning Gun\", \"6\": \"Railgun\", \"7\": \"Plasma Gun\", \"8\": \"BFG\", \"9\": \"Grappling Hook\"}"

// Performance Settings
set sv_fps "60"
set sv_pure "0"

// Disable unnecessary features for training
set g_allowVote "0"
set g_warmupDelay "0"
set g_warmupReadyPercentage "0"
set g_inactivity "0"          // Disable inactivity kick

// Logging
set g_log "games.log"
set logfile "2"
