// Quake Live Server Configuration for Agent Training
set sv_hostname "AgentTraining"
set sv_maxclients 8
set teamsize 1
set fraglimit 0
set timelimit 0
set g_inactivity 0
set sv_idleExit 0

// MinQLX Configuration
set qlx_owner "76561197984141695"
set qlx_plugins "ql_agent_plugin"
set qlx_pluginsPath "minqlx_plugins"
set qlx_redisAddress "redis"
set qlx_redisPort "6379"
set qlx_agentSteamId "76561197984141695"

// Bot settings
set bot_enable 1
set bot_minplayers 0

// Duel settings
set g_warmupDelay 0
set g_warmupReadyPercentage 0
set g_levelStartDelay 0

// Disable ALL voting and map changes
set g_allowVote 0
set g_voteFlags 0
set g_allowSpecVote 0
set sv_mapPoolFile ""
set g_mapRotation ""

// Item pickup logging - enables console messages when items are picked up
set g_logItemPickup "1"
