<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quake Live RL Agent Configuration</title>
    <style>
        body { font-family: sans-serif; }
        .config-section { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; }
    </style>
</head>
<body>
    <h1>Quake Live RL Agent Configuration</h1>
    <form action="/run" method="post">
        <div class="config-section">
            <h2>Reward Weights</h2>
            <label for="item_control">Item Control: <span id="item_control_value">0.4</span></label>
            <input type="range" id="item_control" name="item_control" min="0" max="1" step="0.05" value="0.4" oninput="document.getElementById('item_control_value').innerText = this.value;">

            <label for="damage_and_kills">Damage & Kills: <span id="damage_and_kills_value">0.35</span></label>
            <input type="range" id="damage_and_kills" name="damage_and_kills" min="0" max="1" step="0.05" value="0.35" oninput="document.getElementById('damage_and_kills_value').innerText = this.value;">

            <label for="map_control">Map Control: <span id="map_control_value">0.25</span></label>
            <input type="range" id="map_control" name="map_control" min="0" max="1" step="0.05" value="0.25" oninput="document.getElementById('map_control_value').innerText = this.value;">

            <label for="health_penalty">Health Penalty: <span id="health_penalty_value">-0.1</span></label>
            <input type="range" id="health_penalty" name="health_penalty" min="-1" max="0" step="0.05" value="-0.1" oninput="document.getElementById('health_penalty_value').innerText = this.value;">
        </div>
        <input type="submit" value="Run Agent">
    </form>
</body>
</html>
